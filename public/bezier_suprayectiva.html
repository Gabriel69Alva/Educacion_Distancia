<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Función Inyectiva con Curvas de Bezier</title>
  <!-- Carga de JXG.JSXGraph CSS y JS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.6.2/jsxgraph.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/1.6.2/jsxgraphcore.js"></script>
  <!-- Carga de SweetAlert JS (¡Esta es la clave para las alertas!) -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Enlace a la fuente Inter para una mejor estética -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales para el cuerpo de la página */
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      /* Un fondo suave */
      padding: 20px;
      box-sizing: border-box;
    }

    /* Estilos para el contenedor del tablero JXG.JSXGraph */
    #jxgbox {
      width: 90vw;
      /* Ancho responsivo */
      max-width: 800px;
      /* Ancho máximo para pantallas grandes */
      height: 60vh;
      /* Altura responsiva */
      min-height: 300px;
      /* Altura mínima */
      background-color: #fff;
      border-radius: 12px;
      /* Esquinas más redondeadas */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      /* Sombra más pronunciada */
      margin-bottom: 20px;
      /* Espacio debajo del tablero */
      overflow: hidden;
      /* Asegura que no haya desbordamiento */
    }

    /* Estilos para los botones de validación */
    .button-container {
      display: flex;
      gap: 15px;
      /* Espacio entre botones */
      margin-top: 10px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      background-color: #3498db;
      /* Azul vibrante */
      color: white;
      border: none;
      border-radius: 8px;
      /* Esquinas redondeadas */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      /* Sombra para el botón */
      outline: none;
      /* Elimina el contorno al hacer clic */
    }

    button:hover {
      background-color: #2980b9;
      /* Azul más oscuro al pasar el ratón */
      transform: translateY(-3px);
      /* Efecto de "levantar" */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    button:active {
      background-color: #2c3e50;
      /* Azul muy oscuro al hacer clic */
      transform: translateY(0);
      /* Vuelve a su posición original */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Estilo específico para el botón de reinicio */
    button.reset-button {
      background-color: #e74c3c;
      /* Rojo para reiniciar */
    }

    button.reset-button:hover {
      background-color: #c0392b;
      /* Rojo más oscuro al pasar el ratón */
    }
  </style>
</head>

<body>
  <div class="main-container">
    <p class="user-prompt">\(\text{Crea una función suprayectiva de}\) \([-3,3]\) a \([-4,4]\)</p>
    <div id="jxgbox"></div>

    <div class="button-container">
    <button id="validateButton">Validar Función Suprayectiva</button>
    <button id="resetButton" class="reset-button">Reinicializar Escenario</button>
  </div>
    
    <p class="help-message">\(\text{Pista: Puedes arrastrar los puntos de control verdes y los extremos del intervalopara modificar la curva.} \)
   </p>
  </div>

    <script src="js/bezier_suprayectiva.js"></script>

     <script
        type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath:  [['$','$'],['\\(','\\)']]}});</script>

    <script src="js/jquery.2.2.4.js"></script>

    <script id="MathJax-script" async="" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>



</body>
